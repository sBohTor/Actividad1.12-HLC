<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Catálogo de Comida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de búsqueda -->
  <ion-searchbar [(ngModel)]="filtro" placeholder="Buscar..."></ion-searchbar>

  <!-- Selección de orden -->
  <ion-select [(ngModel)]="selectedSortOption" placeholder="Ordenar por">
    <ion-select-option value="price">Precio</ion-select-option>
    <ion-select-option value="name">Nombre</ion-select-option>
  </ion-select>

  <!-- Mensaje de error -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <!-- Indicador de carga -->
  <ion-spinner *ngIf="loading"></ion-spinner>

  <!-- Grid de tarjetas para mostrar los productos -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of sortedProducts">
        <ion-card>
          <img [src]="https://cdn-icons-png.flaticon.com/512/98/98017.png" alt="Imagen del producto" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Descripción:</strong> {{ product.description }}</p>
            <p><strong>Precio:</strong> ${{ product.price }}</p>
            <p><strong>Categoría:</strong> {{ product.category }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
